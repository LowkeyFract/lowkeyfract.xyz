<meta name="twitter:description" content="minimal dsc presence viewer, real-time">
<meta name="twitter:image" content="https://i.pinimg.com/1200x/80/f0/19/80f01908e898e4c2a29f86f91474cb27.jpg">
<meta name="twitter:image:alt" content="dsc presence preview">
<meta name="twitter:site" content="@YOUR_TWITTER_HANDLE"> <meta name="twitter:creator" content="@YOUR_TWITTER_HANDLE"> <title>lowkeyfract</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script defer src="https://cloud.umami.is/script.js" data-website-id="YOUR_UMAMI_ID"></script> <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="customCursor"></div>
    <div id="wakeup-overlay" class="wakeup-overlay">
        <div class="wakeup-content">
            <div class="pulse-dot"></div>
            <div class="wake-text">waking up...</div>
        </div>
    </div>

    <div class="starfield" id="starfield"></div>
    <nav class="fixed-nav">
        <div class="nav-container">
            <button class="nav-link active" onclick="showpage('home')">home</button>
            <button class="nav-link" onclick="showpage('contact')">contact</button>
        </div>
    </nav>

    <div id="home" class="container">
        <div class="content">
            <div class="header">
                <h1 class="name">lowkeyfract</h1>
                <p class="tagline">You can succeed, just trust yourself!</p>
            </div>

            <div class="discord-card">
                <div class="profile-row">
                    <div class="avatar-container">
                        <img id="avatar" class="avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar" onclick="showavtmodal()">
                        <div id="status-dot" class="status-indicator offline"></div>
                    </div>
                    <div class="user-details">
                        <div class="username" id="username">lowkeyfract</div>
                        <div class="status-text" id="status-text">Offline</div>
                    </div>
                </div>
                
                <div id="activities" class="activities-container"></div>
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Location</div>
                    <div class="info-value">Scotland</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Timezone</div>
                    <div class="info-value">GMT+1</div>
                </div>
            </div>
        </div>
    </div>

    <div id="contact" class="container hidden">
        <div class="content">
            <div class="header">
                <h1 class="name">contact</h1>
                <p class="tagline">Let's connect and create something extraordinary together</p>
            </div>

            <div class="contact-grid">
                <a href="https://discord.com/users/1170109139989561464" class="contact-item" target="_blank" rel="noopener noreferrer">
                    <div class="contact-icon">
                        <i class="fab fa-discord"></i>
                    </div>
                    <div class="contact-details">
                        <div class="contact-label">Discord</div>
                        <div class="contact-value">lowkeyfract</div>
                    </div>
                </a>
                
                <a href="mailto:lowkeyfract@gmail.com" class="contact-item" target="_blank" rel="noopener noreferrer">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <div class="contact-label">Email</div>
                        <div class="contact-value">lowkeyfract@gmail.com</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div id="avatarmodal" class="avatar-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Avatar History</h3>
                <button class="close-btn" onclick="closeavtmodal()">&times;</button>
            </div>
            <div id="avatarscontainer">
                <div class="loading"></div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="main.js"></script>
</body>
</html>
